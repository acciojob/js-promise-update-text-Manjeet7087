<!DOCTYPE html>
<html>
<head>
  <title>Promise Example</title>
  <script>
    function updateElementText() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const message = "Hello, world!";
          resolve(message);
        }, 1000);
      });
    }

    function setTextOnResolve() {
      const outputElement = document.getElementById("output");
      updateElementText().then((message) => {
        outputElement.textContent = message;
      });
    }
  </script>
</head>
<body>
  <h1 id="output"></h1>
  <button onclick="setTextOnResolve()">Update Text</button>
</body>
</html>
